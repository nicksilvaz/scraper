name: Scrape BCRA

on:
  schedule:
    # 10:00 y 15:00 hora Argentina (UTC-3)
    - cron: "0 13,18 * * *"
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          npm init -y
          npm install node-fetch cheerio

      - name: Run scraper
        run: node scrape.js

      - name: Commit output.json
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add output.json
          git commit -m "Update comunicaciones" || echo "No changes"
          git push
