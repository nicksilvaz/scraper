name: Scrape BCRA

on:
  workflow_dispatch

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          npm install
          npx playwright install chromium

      - name: Run scraper
        run: node scrape.js

      - name: Upload output
        uses: actions/upload-artifact@v4
        with:
          name: comunicaciones
          path: output.json
